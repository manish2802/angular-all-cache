<div>
  <p>parent works!</p>

  <input [(ngModel)]="name" [disabled]="bool" />
  <button (click)="abc()">OK</button>
  <p>{{ name }}</p>

  <p>EventEmitter : {{ chilOutPutData }}</p>

  <input [(ngModel)]="pipeInput" />
  <p>{{ pipeInput | sqrt }}</p>



  <div class="container">
    <h1>Reactive Form</h1>
    <div class="row">
      <div class="col col-md-8" style="overflow-y: scroll; max-height: 100vh">
        <form [formGroup]="jobForm" (ngSubmit)="reactiveFromSave()">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              formControlName="firstName"
            />
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              formControlName="lastName"
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col col-md-4">
        <div style="position: fixed">{{ preview }}</div>
      </div>
    </div>
  </div>

  <app-child
    [childInput]="name"
    (childOutput)="parentMethod($event)"
  ></app-child>
  <div></div>
</div>
